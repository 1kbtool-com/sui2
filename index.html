<!DOCTYPE html>
<html lang="en">

<head>
  <title>SUI</title>
  <meta charset="utf-8">
  <meta name="description" content="a startpage for your server and / or new tab page">
  <meta http-equiv="Default-Style" content="">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <link rel="stylesheet" href="/scss/styles.scss" />
</head>

<body>

  <section id="modal">
    <div>
      <header id="modal-header">
        <h1>Options</h1>
        <a href="#" title="Close" class="modal-close">
          {{{iconify 'close'}}}
        </a>
      </header>

      <h2>Color themes</h2>

      <div id="modal-theme">
        <button data-theme="blackboard" class="theme-button theme-blackboard">Blackboard</button>
        <button data-theme="gazette" class="theme-button theme-gazette">Gazette</button>
        <button data-theme="espresso" class="theme-button theme-espresso">Espresso</button>
        <button data-theme="cab" class="theme-button theme-cab">Cab</button>
        <button data-theme="cloud" class="theme-button theme-cloud">Cloud</button>
        <button data-theme="lime" class="theme-button theme-lime">Lime</button>
        <button data-theme="passion" class="theme-button theme-passion">Passion</button>
        <button data-theme="blues" class="theme-button theme-blues">Blues</button>
        <button data-theme="chalk" class="theme-button theme-chalk">Chalk</button>
        <button data-theme="tron" class="theme-button theme-tron">Tron</button>
        <button data-theme="paper" class="theme-button theme-paper">Paper</button>
        <button data-theme="initial" class="theme-button theme-initial">Initial</button>
      </div>

      <header id="modal-footer">
        <a href="https://github.com/reorx/sui">{{{iconify 'github'}}}</a>
        <a href="https://iconify.design/"><svg xmlns="http://www.w3.org/2000/svg" width="35px" height="35px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 19.5c3.75 0 7.159-3.379 6.768-4.125c-.393-.75-2.268 1.875-6.768 1.875s-6-2.625-6.375-1.875S8.25 19.5 12 19.5zm4.125-12c.623 0 1.125.502 1.125 1.125v1.5c0 .623-.502 1.125-1.125 1.125A1.123 1.123 0 0 1 15 10.125v-1.5c0-.623.502-1.125 1.125-1.125zm-8.25 0C8.498 7.5 9 8.002 9 8.625v1.5c0 .623-.502 1.125-1.125 1.125a1.123 1.123 0 0 1-1.125-1.125v-1.5c0-.623.502-1.125 1.125-1.125zM12 0C5.381 0 0 5.381 0 12s5.381 12 12 12s12-5.381 12-12S18.619 0 12 0zm0 1.5c5.808 0 10.5 4.692 10.5 10.5S17.808 22.5 12 22.5S1.5 17.808 1.5 12S6.192 1.5 12 1.5Z"/></svg></a>
      </header>
    </div>
  </section>

  <main id="container" class="fade">

    <section id="header">
      <h2 id="header_date"></h2>
      <h1 id="header_greet"></h1>
    </section>

    <section id="apps">
      <h3>Applications</h3>
      <div id="apps_loop">
        {{#apps}}
        <div class="apps_item">
          <div class="apps_icon">
          {{{iconify icon}}}
          </div>
          <div class="apps_text">
            <a href="http://{{url}}" {{#if target}}target="{{target}}" {{/if}}>{{name}}</a>
            <span id="app-address">{{url}}</span>
          </div>
        </div>
        {{/apps}}
      </div>
    </section>

    <section id="links">
      <h3>Bookmarks</h3>
      <div id="links_loop">
        {{#bookmarks}}
        <div id="links_item">
          <h4>{{category}}</h4>
          {{#links}}
          <a href="{{url}}" target="{{target}}" class="theme_color-border theme_text-select">{{name}}</a>
          {{/links}}
        </div>
        {{/bookmarks}}
      </div>
    </section>
  </main>

  <div id="modal_init">
    <a class="btn" href="#modal">
      {{{iconify 'xbox-controller-menu'}}}
    </a>
  </div>

  <script src="/js/main.js" type="module"></script>
</body>

</html>
